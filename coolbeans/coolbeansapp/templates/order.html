{% extends 'main.html'%}

<!-- {% load static %} -->

{% block content%}
<!-- 
{% load static %} -->

<div class="container bg-white rounded-top mt-5" id="zero-pad">
    <div class="row d-flex justify-content-center">
        <div class="col-lg-10 col-12 pt-3">
            <div class="d-flex">
                <div class="pt-1"><h4> Order Page </h4></div>                                     
            </div>
            <div class="d-flex flex-column pt-lg-4 pb-5">
                <div></div>

            </div>
            <div class="d-flex flex-row px-lg-5  mx-lg-5 mobile align-baseline" id="heading">
                <div class="px-lg-1 mr-lg-5" id=""></div>
                <div class="px-lg-5 mr-lg-5" id="produc">NAME</div>
                <div class="px-lg-1 mr-lg-5" id=""></div>
                <div class="px-lg-1 mr-lg-5" id=""></div>
                <div class="px-lg-4 mr-lg-5" id=""></div>
                
                <div class="px-lg-5 ml-lg-5" id="prc">PRICE</div>

                <div class="px-lg-5 mr-lg-5" id=""></div>
                <div class="px-lg-5 mr-lg-5" id=""></div>
                <div class="px-lg-5 mr-lg-5" id=""></div>
                <div class="px-lg-3 mr-lg-5" id=""></div>
               
                <div class="px-lg-5 ml-lg-5" id="quantity">QUANTITY</div>
                <div class="px-lg-5 mr-lg-5" id=""></div>
                <!-- <div class="px-lg-5 ml-lg-3" id="total">TOTAL</div> -->
            </div>
            {% for product in products %}
            <div class="d-flex flex-row justify-content-between align-items-center pt-lg-4 pt-2 pb-3 border-bottom mobile">
                <div class="d-flex flex-row align-items-center">
                    <div><img src="{{ product.image.url }}" width="150" height="150" alt="" id="image"></div>
                    <div class="d-flex flex-column pl-md-3 pl-1">
                        
                        <div><h6>{{product.name}}</h6></div>
                        <!-- <div><h6>{{product.price}}</h6></div> -->
                        <div><h6>{{product.description}}</h6></div>
                    </div>                    
                </div>

                <div class="pl-md-0 pl-1"><b>{{product.price}}</b></div>
                <div class="pl-md-0 pl-2">
                    <span class="fa fa-minus-square text-secondary"></span><span class="px-md-3 px-1"></span><span class="fa fa-plus-square text-secondary"></span>
                </div>
                <form method="POST" action="">
                    {% csrf_token %}
                    {{ProductsForm}}
                    <!-- <input type="submit" name="create" value="Create" /> -->
                </form>
                <div class="pl-md-0 pl-1"><b><span class="pl-md-4">{{quantity_total}}</span></b></div>
                <!-- <div class="close">&times;</div> -->
            </div>
            {% endfor %}
         
        </div>
    </div>
</div>
<div class="container bg-light rounded-bottom py-4" id="zero-pad">
    <div class="row d-flex justify-content-center">
        <div class="col-lg-10 col-12">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <button class="btn btn-sm bg-light border border-dark">GO BACK</button>
                </div>
                <div class="px-md-0 px-1" id="footer-font">
                    <b class="pl-md-4">TOTAL COST $<span class="pl-md-4">{{total}}</span></b>
                </div>
                <div>
                    <a class="btn btn-sm bg-dark text-white px-lg-5 px-3" href="{% url 'confirmation' %}">Purchase Order</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
